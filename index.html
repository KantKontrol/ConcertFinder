<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <!-- Jquery Link -->
    <script src="http://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Concert Global</h1>

    <br>

    <div class="row" id="searchdiv">

        <div class="col s12">Search Concerts<input id="searchinput" class="search" type="text"></div>
        <br>
        <div class="col s6">City or Zip Code<input id="locationinput" class="Location" type="text"></div>
        <br>
        <div class="col s6">Date<input id="dateinput" class="search" type="text"></div>
        <br>
        <div class="col s12"><button id="class">Search</button></div>
        <br>
        <div class="col s12" id="resultdiv">
            Results
        </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        // Here we are building the URL we need to query the database
        var queryURL = "https://get.geojs.io/";

        // Here we run our AJAX call to the GEO API
        $.ajax({
            url: queryURL,
            method: "GET"
        })
            // We store all of the retrieved data inside of an object called "response"
            .then(function (response) {

                // Log the queryURL
                console.log(queryURL);

                // Log the resulting object
                console.log(response);
            });
    </script>

</body>

</html>
