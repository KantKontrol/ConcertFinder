<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <!--CSS Link for Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Jquery Link Minified -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> 
</head>

<body>
    <h1>Concert Global</h1>

    <div class="container mainContent">

        <div class="row" id="searchdiv">
            <div class="col s3">Artist<input id="searchArtist" class="search" type="text"></div>
            <div class="col s3">Zip Code<input id="searchZip" class="Location" type="text"></div>
            <div class="col s3">Date<input id="searchDate" class="search" type="text"></div>
            <div class="col s3"><button id="searchButton">Search</button></div>
    
        </div>

    </div>



    <div class="col-s12" id="resultdiv">
        Results
    </div>



    <script src="script.js"></script>
    <script type="text/javascript">

        // Here we are building the URL we need to query the database
        var queryURL = "https://get.geojs.io/v1/ip.json";

        // Here we run our AJAX call to the GEO API
        $.ajax({
            url: queryURL,
            method: "GET"
        })
            // We store all of the retrieved data inside of an object called "response"
            .then(function (response) {

                // Log the queryURL
                console.log(queryURL);

                // Log the resulting object
                console.log(response);

            });
    </script>
</body>

</html>
